<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <body>
    <p>This is html page</p>

    <script src = '/socket.io/socket.io.js'></script>
    <script>
       var socket = io();
       socket.on('connect', () => {

     });
